<div class="home">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" [class.active]="numeroDeDiapositiva === 0">
        <img src="assets/images/prediseno_web_changes.png" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item" [class.active]="numeroDeDiapositiva === 1">
        <img src="assets/images/prediseno_web_changes.png" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item" [class.active]="numeroDeDiapositiva === 2">
        <img src="assets/images/prediseno_web_changes.png" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container servicios">
      <div class="row g-3 justify-content-center ">
        <div class="col-md-3 me-5 col-6 text-center rounded-box">
          <h3>SERVICIOS <br> HOGAR</h3>
        </div>
        <div class="col-md-3 col-6 text-center rounded-box">
          <h3>SERVICIOS <br> EMPRESARIALES</h3>
        </div>
        <div class="col-md-3 ms-5 col-6 text-center rounded-box">
          <h3>SERVICIOS <br> ESTATALES</h3>
        </div>
      </div>
  </div>
</div>
